language: android
dist: xenial
jdk: oraclejdk8  
env: PYTHON=3.6.8
android:
  components:
    - platform-tools
    - tools
    - build-tools-30.0.2
    - android-30
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19
before_install:
  - yes | sdkmanager "platforms;android-30"
before_script:
  - touch local.properties
script:
   - ./gradlew assembleDebug

